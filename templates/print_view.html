<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>__PRINT_TITLE__ · Print View</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown-light.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: #ffffff;
            color: #1f2328;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        }

        .print-container {
            max-width: 960px;
            margin: 0 auto;
            padding: 32px 24px 64px;
        }

        .print-header {
            border-bottom: 1px solid #d0d7de;
            margin-bottom: 32px;
            padding-bottom: 16px;
        }

        .print-header h1 {
            font-size: 2.2rem;
            margin: 0 0 8px;
            color: #0f172a;
        }

        .print-header .subtitle {
            margin: 0;
            color: #57606a;
        }

        .print-header .meta {
            margin-top: 12px;
            font-size: 0.9rem;
            color: #6e7781;
        }

        .markdown-body {
            color: #1f2328;
            background: transparent;
        }

        .markdown-body pre {
            background: #f6f8fa;
            border: 1px solid #d0d7de;
            border-radius: 6px;
        }

        .vega-diagram {
            background: #fafbfc;
            border: 1px solid #d0d7de;
            border-radius: 8px;
            padding: 16px;
            margin: 24px 0;
        }

        .vega-diagram canvas,
        .vega-diagram svg {
            border-radius: 4px;
        }

        .excalidraw-diagram {
            border: 1px solid #d0d7de;
            border-radius: 8px;
            margin: 24px 0;
            min-height: 360px;
            display: flex;
            background: #ffffff;
        }

        .excalidraw-wrapper {
            flex: 1;
        }

        .loading {
            color: #57606a;
            font-style: italic;
        }

        @media print {
            body {
                background: #ffffff !important;
            }

            .print-container {
                padding: 16px 24px;
            }

            .print-header {
                border-color: #d0d7de;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/14.1.2/marked.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.9.1/mermaid.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0/build/vega.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.15.0/build/vega-lite.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.2/build/vega-embed.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@excalidraw/excalidraw@0.17.4/dist/excalidraw.production.min.js" defer></script>
    <script>
        window.__PRINT_DATA__ = __PRINT_DATA__;
    </script>
    <script defer>
        window.addEventListener('DOMContentLoaded', () => {
            const data = window.__PRINT_DATA__ || {};
            const container = document.getElementById('content');
            const titleEl = document.getElementById('print-title');
            const metaEl = document.getElementById('print-meta');
            const textEncoder = new TextEncoder();
            const textDecoder = new TextDecoder();
            let mermaidIdCounter = 0;
            let vegaIdCounter = 0;
            let excalidrawIdCounter = 0;

            const vegaLightBaseConfig = {
                background: '#ffffff',
                view: { stroke: '#d0d7de' },
                axis: {
                    gridColor: '#e1e4e8',
                    tickColor: '#8c959f',
                    domainColor: '#d0d7de',
                    labelColor: '#1f2328',
                    titleColor: '#1f2328'
                },
                legend: {
                    labelColor: '#1f2328',
                    titleColor: '#1f2328'
                },
                header: {
                    labelColor: '#1f2328',
                    titleColor: '#1f2328'
                },
                title: {
                    color: '#0f172a'
                },
                range: {
                    category: ['#0969da', '#cf222e', '#8250df', '#1a7f37', '#bf3989', '#d4a72c', '#218bff', '#f78166']
                }
            };

            if (data.fileName) {
                document.title = `${data.fileName} · Print View`;
                titleEl.textContent = data.fileName;
            }

            if (data.directory || data.modified) {
                const parts = [];
                if (data.directory) {
                    parts.push(`Directory: ${data.directory}`);
                }
                if (data.modified) {
                    try {
                        const date = new Date(data.modified);
                        parts.push(`Last updated: ${date.toLocaleString()}`);
                    } catch (error) {
                        parts.push(`Last updated: ${data.modified}`);
                    }
                }
                metaEl.textContent = parts.join(' · ');
            }

            const escapeHtml = (value) => String(value)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');

            function encodeDiagramSource(code) {
                const bytes = textEncoder.encode(code);
                let binary = '';
                bytes.forEach((byte) => {
                    binary += String.fromCharCode(byte);
                });
                return btoa(binary);
            }

            function decodeDiagramSource(encoded, label) {
                if (!encoded) {
                    return '';
                }

                try {
                    const bytes = Uint8Array.from(atob(encoded), (char) => char.charCodeAt(0));
                    return textDecoder.decode(bytes);
                } catch (error) {
                    console.warn(`Failed to decode ${label} source`, error);
                    return '';
                }
            }

            const encodeMermaidSource = (code) => encodeDiagramSource(code);
            const decodeMermaidSource = (encoded) => decodeDiagramSource(encoded, 'Mermaid');
            const encodeVegaSource = (code) => encodeDiagramSource(code);
            const decodeVegaSource = (encoded) => decodeDiagramSource(encoded, 'Vega');
            const encodeExcalidrawSource = (code) => encodeDiagramSource(code);
            const decodeExcalidrawSource = (encoded) => decodeDiagramSource(encoded, 'Excalidraw');

            function waitForLibraries(maxRetries = 40, intervalMs = 100) {
                return new Promise((resolve) => {
                    let attempts = 0;
                    const check = () => {
                        const ready = typeof marked !== 'undefined'
                            && typeof mermaid !== 'undefined'
                            && typeof vegaEmbed !== 'undefined'
                            && window.React && window.ReactDOM && window.ExcalidrawLib;

                        if (ready || attempts >= maxRetries) {
                            resolve();
                        } else {
                            attempts += 1;
                            setTimeout(check, intervalMs);
                        }
                    };
                    check();
                });
            }

            function configureMarked() {
                if (typeof marked === 'undefined') {
                    return;
                }

                marked.use({
                    walkTokens(token) {
                        if (token && token.type === 'code') {
                            const langInput = typeof token.lang === 'string' ? token.lang : '';
                            const lang = langInput.toLowerCase();

                            if (lang.includes('mermaid')) {
                                const id = `mermaid-${mermaidIdCounter++}`;
                                const encodedSource = encodeMermaidSource(token.text || token.raw || '');
                                const mermaidHtml = `<div class="mermaid" id="${id}" data-mermaid-source="${encodedSource}"></div>`;
                                token.type = 'html';
                                token.raw = mermaidHtml;
                                token.text = mermaidHtml;
                            } else if (lang.includes('vega-lite') || lang === 'vega') {
                                const id = `vega-${vegaIdCounter++}`;
                                const encodedSource = encodeVegaSource(token.text || token.raw || '');
                                const vegaHtml = `<div class="vega-diagram" id="${id}" data-vega-source="${encodedSource}"></div>`;
                                token.type = 'html';
                                token.raw = vegaHtml;
                                token.text = vegaHtml;
                            } else if (lang.includes('excalidraw')) {
                                const id = `excalidraw-${excalidrawIdCounter++}`;
                                const encodedSource = encodeExcalidrawSource(token.text || token.raw || '');
                                const excalidrawHtml = `<div class="excalidraw-diagram" id="${id}" data-excalidraw-source="${encodedSource}"></div>`;
                                token.type = 'html';
                                token.raw = excalidrawHtml;
                                token.text = excalidrawHtml;
                            }
                        }
                    }
                });

                marked.setOptions({
                    breaks: true,
                    highlight(code, lang) {
                        if (typeof hljs !== 'undefined' && lang && hljs.getLanguage(lang)) {
                            try {
                                return hljs.highlight(code, { language: lang }).value;
                            } catch (error) {
                                console.warn('Highlight.js error:', error);
                            }
                        }
                        return code;
                    }
                });
            }

            function renderMarkdown() {
                const content = typeof data.content === 'string' ? data.content : '';
                const html = typeof marked !== 'undefined' ? marked.parse(content) : escapeHtml(content);
                container.innerHTML = html;

                if (typeof hljs !== 'undefined') {
                    container.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightElement(block);
                    });
                }
            }

            function renderMermaidDiagrams(tasks) {
                if (typeof mermaid === 'undefined') {
                    return;
                }

                mermaid.initialize({ startOnLoad: false, theme: 'default', securityLevel: 'loose' });

                const mermaidElements = document.querySelectorAll('.mermaid');
                mermaidElements.forEach((element, index) => {
                    const source = element.getAttribute('data-mermaid-source');
                    const code = source ? decodeMermaidSource(source) : element.textContent;

                    if (!code.trim()) {
                        element.innerHTML = '<div class="loading">⚠️ Mermaid diagram is empty.</div>';
                        return;
                    }

                    const id = `print-mermaid-${index}`;
                    const renderPromise = mermaid
                        .render(id, code)
                        .then(({ svg }) => {
                            const wrapper = document.createElement('div');
                            wrapper.innerHTML = svg;
                            element.replaceWith(wrapper);
                        })
                        .catch((error) => {
                            console.error('Mermaid rendering error:', error);
                            element.innerHTML = `<div style="color: #cf222e; border: 1px solid #cf222e; padding: 10px; border-radius: 4px;">Mermaid rendering error: ${escapeHtml(error.message)}</div>`;
                        });

                    tasks.push(renderPromise);
                });
            }

            function renderVegaDiagrams(tasks) {
                if (typeof vegaEmbed === 'undefined') {
                    return;
                }

                const vegaElements = document.querySelectorAll('.vega-diagram');
                vegaElements.forEach((element) => {
                    const encoded = element.getAttribute('data-vega-source');
                    const sourceContent = encoded ? decodeVegaSource(encoded) : element.textContent;

                    if (!sourceContent.trim()) {
                        element.innerHTML = '<div class="loading">⚠️ Vega spec is empty.</div>';
                        return;
                    }

                    let spec;
                    try {
                        spec = JSON.parse(sourceContent);
                    } catch (error) {
                        console.error('Vega parsing error:', error);
                        element.innerHTML = `<div style="color: #cf222e; border: 1px solid #cf222e; padding: 10px; border-radius: 4px;">Invalid Vega specification:<br><pre>${escapeHtml(sourceContent)}</pre></div>`;
                        return;
                    }

                    element.innerHTML = '';
                    const target = document.createElement('div');
                    element.appendChild(target);

                    const embedOptions = {
                        actions: false,
                        renderer: 'canvas',
                        theme: 'excel',
                        config: { ...vegaLightBaseConfig }
                    };

                    const renderPromise = vegaEmbed(target, spec, embedOptions)
                        .catch((error) => {
                            console.error('Vega rendering error:', error);
                            element.innerHTML = `<div style="color: #cf222e; border: 1px solid #cf222e; padding: 10px; border-radius: 4px;">Vega rendering error: ${escapeHtml(error.message)}</div>`;
                        });

                    tasks.push(renderPromise);
                });
            }

            function renderExcalidrawDiagrams(tasks) {
                if (!window.React || !window.ReactDOM || !window.ExcalidrawLib || !window.ExcalidrawLib.Excalidraw) {
                    return;
                }

                const excalidrawElements = document.querySelectorAll('.excalidraw-diagram');
                excalidrawElements.forEach((element) => {
                    const encoded = element.getAttribute('data-excalidraw-source');
                    const sourceContent = encoded ? decodeExcalidrawSource(encoded) : element.textContent;

                    if (!sourceContent.trim()) {
                        element.innerHTML = '<div class="loading">⚠️ Excalidraw scene is empty.</div>';
                        return;
                    }

                    let sceneData;
                    try {
                        sceneData = JSON.parse(sourceContent);
                    } catch (error) {
                        console.error('Excalidraw parsing error:', error);
                        element.innerHTML = `<div style="color: #cf222e; border: 1px solid #cf222e; padding: 10px; border-radius: 4px;">Invalid Excalidraw JSON:<br><pre>${escapeHtml(sourceContent)}</pre></div>`;
                        return;
                    }

                    element.innerHTML = '';
                    const wrapper = document.createElement('div');
                    wrapper.className = 'excalidraw-wrapper';
                    wrapper.style.height = '500px';
                    element.appendChild(wrapper);

                    const defaultAppState = {
                        theme: 'light',
                        viewBackgroundColor: '#ffffff',
                        currentItemStrokeColor: '#0969da',
                        currentItemBackgroundColor: 'transparent',
                        currentItemFillStyle: 'hachure'
                    };

                    const mergedAppState = {
                        ...defaultAppState,
                        ...(sceneData.appState || {}),
                        theme: 'light',
                        viewBackgroundColor: '#ffffff'
                    };

                    const initialData = {
                        ...sceneData,
                        appState: mergedAppState
                    };

                    const excalidrawElement = window.React.createElement(window.ExcalidrawLib.Excalidraw, {
                        initialData,
                        viewModeEnabled: true,
                        zenModeEnabled: false,
                        gridModeEnabled: Boolean(mergedAppState.gridSize),
                        theme: 'light'
                    });

                    if (typeof window.ReactDOM.createRoot === 'function') {
                        const root = window.ReactDOM.createRoot(wrapper);
                        root.render(excalidrawElement);
                    } else {
                        window.ReactDOM.render(excalidrawElement, wrapper);
                    }

                    tasks.push(Promise.resolve());
                });
            }

            waitForLibraries().then(() => {
                configureMarked();
                renderMarkdown();

                const renderTasks = [];
                renderMermaidDiagrams(renderTasks);
                renderVegaDiagrams(renderTasks);
                renderExcalidrawDiagrams(renderTasks);

                Promise.allSettled(renderTasks).then(() => {
                    setTimeout(() => window.print(), 800);
                });
            });
        });
    </script>
</head>

<body>
    <div class="print-container">
        <header class="print-header">
            <h1 id="print-title">Preparing document…</h1>
            <p class="subtitle">Rendered markdown, diagrams, and visualizations prepared for print and PDF export.</p>
            <div class="meta" id="print-meta"></div>
        </header>
        <main class="markdown-body" id="content">Loading…</main>
    </div>
</body>

</html>
