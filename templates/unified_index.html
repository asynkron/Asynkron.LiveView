<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"
        integrity="sha512-rO+olRTkcf304DQBxSWxln8JXCzTHlKnIdnMUwYvQa9/Jd4cQaNkItIUj6Z4nvW1dqK0SKXLbn9h4KwZTNtAyw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css"
        integrity="sha512-uf06llspW44/LZpHzHT6qBOIVODjWtv4MxCricRxkzvopAlSWnTf6hpZTFxuuZcuNE9CBQhqE0Seu1CoRk84nQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/darcula.min.css"
        integrity="sha512-kqCOYFDdyQF4JM8RddA6rMBi9oaLdR0aEACdB95Xl1EgaBhaXMIe8T4uxmPitfq4qRmHqo+nBU2d1l+M4zUx1g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            color-scheme: dark;
            --file-sidebar-width: 320px;
            --file-sidebar-min-width: 220px;
            --file-sidebar-max-width: 520px;
            --toc-sidebar-width: 260px;
            --toc-sidebar-min-width: 180px;
            --toc-sidebar-max-width: 420px;
            --sidebar-collapsed-width: 20px;
            --file-sidebar-current-width: var(--sidebar-collapsed-width);
            --toc-sidebar-current-width: var(--sidebar-collapsed-width);
        }

        path {
            stroke: #c0c0c0;

        }

        .cluster rect {
            fill: #80808020 !important;
        }

        * {
            box-sizing: border-box;
        }

        .hidden {
            display: none !important;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, "Roboto", sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            flex-direction: column;
            min-height: 0;
            height: 100%;
            overflow: hidden;
        }

        a {
            color: #58a6ff;
        }

        .app-shell {
            display: grid;
            grid-template-columns: var(--toc-sidebar-current-width) 10px minmax(0, 1fr) 10px var(--file-sidebar-current-width);
            gap: 0;
            padding: 0;
            min-height: 0;
            height: 100%;
            overflow: hidden;
            flex: 1 1 auto;
        }

        @media (max-width: 980px) {
            .app-shell {
                grid-template-columns: 1fr;
                grid-auto-rows: auto;
            }

            .splitter {
                display: none;
            }

            .sidebar,
            .viewer {
                grid-column: 1 / -1;
            }

            .viewer {
                order: 0;
            }

            .sidebar {
                order: 1;
                height: auto;
                min-height: 0;
            }
        }

        .viewer {
            display: flex;
            flex-direction: column;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 0;
            min-height: 0;
            height: 100%;
            overflow: hidden;
        }

        .file-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 16px;
            padding: 16px;
            padding-left: 24px;
            border-bottom: 1px solid #30363d;
            background: #0d1117;
        }

        .file-header h1 {
            margin: 0;
            font-size: 1.6rem;
            color: #58a6ff;
        }

        .file-meta {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .file-meta small {
            color: #8b949e;
        }

        .file-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .file-actions button {
            padding: 10px 14px;
            border-radius: 0;
            border: 1px solid transparent;
            background: #ffffff10;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s ease, background 0.2s ease;
        }

        .file-actions button.secondary {
            background: #30363d;
            color: #c9d1d9;
        }

        .file-actions button.danger {
            background: #da3633;
        }

        .file-actions button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .file-actions button:not(:disabled):hover {
            transform: translateY(-1px);
        }

        .file-button-icon {
            color: #58a6ff;
            font-size: 0.9rem;
            min-width: 16px;
            display: inline-block;
        }

        .status-message {
            color: #ffa657;
            font-size: 0.9rem;
        }

        .content-area {
            padding: 24px;
            overflow-y: auto;
            flex: 1;
            min-height: 0;
        }

        .content-area.hidden {
            display: none;
        }

        .content-area h1,
        .content-area h2,
        .content-area h3,
        .content-area h4,
        .content-area h5,
        .content-area h6 {
            color: #f0f6fc;
            position: relative;
        }

        .heading-anchor {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: auto;
            height: auto;
            margin-left: 8px;
            color: #8b949e;
            text-decoration: none;
            opacity: 0;
            transition: opacity 0.2s ease, color 0.2s ease;
            font-size: 0.8em;
            font-weight: normal;
        }

        .heading-anchor::before {
            content: "#";
            font-family: inherit;
        }

        .heading-anchor:hover,
        .heading-anchor:focus-visible {
            color: #58a6ff;
            outline: none;
        }

        .content-area h1:hover .heading-anchor,
        .content-area h1:focus-within .heading-anchor,
        .content-area h2:hover .heading-anchor,
        .content-area h2:focus-within .heading-anchor,
        .content-area h3:hover .heading-anchor,
        .content-area h3:focus-within .heading-anchor,
        .content-area h4:hover .heading-anchor,
        .content-area h4:focus-within .heading-anchor,
        .content-area h5:hover .heading-anchor,
        .content-area h5:focus-within .heading-anchor,
        .content-area h6:hover .heading-anchor,
        .content-area h6:focus-within .heading-anchor {
            opacity: 1;
        }

        .content-area code {
            background: #0d1117;
            border-radius: 6px;
            padding: 2px 5px;
        }

        .content-area pre {
            background: #0d1117;
            border-radius: 8px;
            padding: 16px;
            overflow-x: auto;
        }

        .diagram-loading {
            background: #1f242e;
            border: 1px dashed #30363d;
            border-radius: 8px;
            padding: 16px;
            margin: 24px 0;
            color: #8b949e;
            font-size: 0.95rem;
            line-height: 1.5;
            word-break: break-word;
        }

        .diagram-loading pre {
            margin-top: 12px;
            max-height: 320px;
            overflow: auto;
            background: rgba(13, 17, 23, 0.6);
            border-radius: 6px;
            padding: 12px;
        }

        .content-area .mermaid {
            display: block;
            margin: 24px 0;
        }

        .content-area .vega-diagram,
        .content-area .excalidraw-diagram {
            margin: 24px 0;
            position: relative;
            min-height: 120px;
            overflow: hidden;
        }

        .content-area .excalidraw-wrapper {
            width: 100%;
            min-height: 320px;
            height: clamp(320px, 65vh, 640px);
            pointer-events: none;
        }

        .content-area .excalidraw-wrapper canvas {
            pointer-events: none !important;
        }

        .content-area .excalidraw-wrapper .layer-ui__wrapper {
            display: none !important;
        }

        .editor-container {
            display: none;
            flex: 1;
            padding: 24px;
            overflow: hidden;
            min-height: 320px;
            height: 100%;
        }

        .editor-container.visible {
            display: block;
        }

        .editor-container .CodeMirror {
            height: 100%;
            font-size: 0.95rem;
            background: #0d1117;
            color: #c9d1d9;
        }

        .editor-container .CodeMirror-scroll {
            max-height: 100%;
        }

        .editor-container .CodeMirror-gutters {
            background: #0d1117;
            border-right: 1px solid #30363d;
        }

        .editor-container .CodeMirror-cursor {
            border-left: 1px solid #58a6ff;
        }

        .editor-container .CodeMirror-selected {
            background: rgba(88, 166, 255, 0.2);
        }

        .splitter {
            cursor: col-resize;
            background: #21262d;
            position: relative;
        }

        .splitter::after {
            content: '';
            position: absolute;
            top: 20px;
            bottom: 20px;
            left: 50%;
            width: 2px;
            transform: translateX(-50%);
            background: #30363d;
            border-radius: 1px;
        }

        .splitter.dragging::after {
            background: #58a6ff;
        }

        .sidebar {
            position: relative;
            display: flex;
            flex-direction: column;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 0;
            padding: 0;
            gap: 0;
            height: 100%;
            min-height: 0;
            overflow: hidden;
            transition: box-shadow 0.2s ease;
        }

        .sidebar.is-expanded {
            box-shadow: inset 0 0 0 1px rgba(88, 166, 255, 0.2);
        }

        .sidebar-content {
            display: flex;
            flex-direction: column;
            gap: 0;
            height: 100%;
            min-height: 0;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .sidebar.is-expanded .sidebar-content {
            opacity: 1;
            pointer-events: auto;
        }

        .sidebar-collapsed-label {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            font-size: 0.7rem;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            color: #8b949e;
            pointer-events: none;
            opacity: 0.65;
            transition: opacity 0.2s ease;
        }

        .sidebar.is-expanded .sidebar-collapsed-label {
            opacity: 0;
        }

        .sidebar.is-expanded .sidebar-collapsed-label::after {
            content: '';
        }

        .sidebar--toc .sidebar-collapsed-label {
            letter-spacing: 0.2em;
        }

        .sidebar--files .sidebar-collapsed-label {
            letter-spacing: 0.16em;
        }

        .sidebar-header {
            position: sticky;
            top: 0;
            background: #161b22;
            z-index: 10;
            padding: 20px 20px 12px 20px;
            border-bottom: 1px solid #30363d;
        }

        .sidebar-title {
            margin: 0;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #c9d1d9;
        }

        .sidebar-path {
            font-size: 0.8rem;
            color: #8b949e;
            word-break: break-all;
            line-height: 1.3;
        }

        .toc-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px 20px 24px;
        }

        .toc-list ol {
            list-style: none;
            margin: 0;
            padding-left: 0;
        }

        .toc-entry {
            margin: 2px 0;
        }

        .toc-link {
            display: block;
            padding: 6px 10px;
            border-radius: 6px;
            color: #c9d1d9;
            text-decoration: none;
            font-size: 0.85rem;
            transition: background 0.2s ease, color 0.2s ease;
        }

        .toc-link:hover,
        .toc-link:focus-visible {
            background: #1f242e;
            color: #58a6ff;
            outline: none;
        }

        .toc-empty-state {
            color: #8b949e;
            font-size: 0.85rem;
            padding: 8px 4px;
        }

        .file-list {
            list-style: none;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            overflow-y: auto;
            flex: 1;
            min-height: 0;
        }

        .file-list ul {
            list-style: none;
            margin: 4px 0 0;
            padding-left: 0;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .tree-node {
            margin: 0;
        }

        .tree-row {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 2px 4px;
            background: transparent;
            transition: background 0.2s ease;
        }

        .tree-row:hover {
            background: #1f242e;
        }

        .tree-toggle {
            width: 18px;
            height: 18px;
            border: none;
            background: none;
            color: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding: 0;
        }

        .tree-toggle:focus-visible,
        .tree-label:focus-visible,
        .file-button:focus-visible {
            outline: 2px solid #58a6ff;
            outline-offset: 1px;
        }

        .tree-label {
            flex: 1;
            background: none;
            border: none;
            color: inherit;
            text-align: left;
            cursor: pointer;
            padding: 4px 6px;
            font: inherit;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .directory-icon {
            font-size: 0.9rem;
            color: #58a6ff;
            flex-shrink: 0;
            min-width: 20px;
            text-align: center;
        }

        .directory-label {
            font-weight: normal;
        }

        .tree-children.collapsed {
            display: none;
        }

        .file-button {
            width: 100%;
            background: transparent;
            border: 1px solid transparent;
            color: inherit;
            padding: 6px 10px;
            text-align: left;
            cursor: pointer;
            transition: border 0.2s ease, background 0.2s ease;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .file-icon {
            font-size: 0.9rem;
            color: #58a6ff;
            flex-shrink: 0;
            min-width: 20px;
            text-align: center;
            margin-left: 8px;
        }

        .file-button:hover {
            background: #1f242e;
        }

        .file-button.active {
            background: #1f242e;
            border-color: #30363d;
            color: #c9d1d9;
        }

        .empty-state {
            color: #8b949e;
            font-size: 0.95rem;
            text-align: center;
            padding: 24px 12px;
        }

        .directory-path {
            font-size: 0.85rem;
            color: #8b949e;
            word-break: break-all;
        }

        .offline-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(13, 17, 23, 0.9);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(2px);
        }

        .offline-overlay.visible {
            display: flex;
        }

        .offline-message {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 32px;
            text-align: center;
            color: #c9d1d9;
            max-width: 400px;
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.4);
        }

        .offline-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #30363d;
            border-top: 3px solid #58a6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .offline-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0 0 8px;
            color: #ff7b72;
        }

        .offline-description {
            font-size: 0.9rem;
            color: #8b949e;
            margin: 0;
        }

        .terminal-panel {
            background: #0d1117;
            border-top: 1px solid #30363d;
            display: flex;
            flex-direction: column;
            height: 260px;
            min-height: 48px;
            max-height: 75vh;
            transition: height 0.15s ease;
            flex: 0 0 auto;
        }

        .terminal-panel.is-collapsed {
            height: 44px;
        }

        .terminal-panel.is-collapsed .terminal-resize-handle,
        .terminal-panel.is-collapsed .terminal-body {
            display: none;
        }

        .terminal-toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 16px;
            background: #161b22;
            border-bottom: 1px solid #30363d;
            gap: 12px;
        }

        .terminal-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: #c9d1d9;
        }

        .terminal-status {
            font-size: 0.8rem;
            color: #8b949e;
        }

        .terminal-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .terminal-actions button {
            padding: 6px 10px;
            border-radius: 4px;
            border: 1px solid #30363d;
            background: #21262d;
            color: #c9d1d9;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
        }

        .terminal-actions button:hover:not(:disabled) {
            background: #2d333b;
        }

        .terminal-resize-handle {
            height: 6px;
            cursor: row-resize;
            background: linear-gradient(180deg, #30363d 0%, #21262d 100%);
            border-bottom: 1px solid #30363d;
        }

        .terminal-body {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #terminal-container {
            position: absolute;
            inset: 0;
        }
    </style>
</head>

<body>
    <div class="app-shell">
        <aside class="sidebar sidebar--toc" data-sidebar="toc">
            <div class="sidebar-collapsed-label" aria-hidden="true">ToC</div>
            <div class="sidebar-content">
                <div class="sidebar-header">
                    <h2 class="sidebar-title">Table of contents</h2>
                </div>
                <nav id="toc-list" class="toc-list" aria-label="Table of contents"></nav>
            </div>
        </aside>
        <div id="toc-splitter" class="splitter splitter--toc" role="separator" aria-orientation="vertical" tabindex="0"
            aria-label="Resize table of contents sidebar"></div>
        <section class="viewer">
            <header class="file-header">
                <div class="file-meta">
                    <h1 id="file-name">Markdown Viewer</h1>
                    <span id="status-message" class="status-message"></span>
                </div>
                <div class="file-actions">
                    <button id="edit-button" class="" title="Edit the current file"><i
                            class="fas fa-edit file-button-icon"></i></button>
                    <button id="preview-button" class=" hidden" title="Preview the pending changes"><i
                            class="fas fa-eye file-button-icon"></i></button>
                    <button id="save-button" class="hidden" title="Save your changes"><i
                            class="fas fa-save file-button-icon"></i></button>
                    <button id="cancel-button" class=" hidden" title="Cancel editing"><i
                            class="fas fa-times file-button-icon"></i></button>
                    <button id="download-button" title="Download the current file"><i
                            class="fas fa-download file-button-icon"></i></button>
                    <button id="delete-button" class="" title="Delete the current file"><i
                            class="fas fa-trash file-button-icon"></i></button>
                </div>
            </header>
            <div id="content" class="content-area"></div>
            <div id="editor-container" class="editor-container"></div>
        </section>
        <div id="file-splitter" class="splitter splitter--files" role="separator" aria-orientation="vertical"
            tabindex="0" aria-label="Resize file explorer sidebar"></div>
        <aside class="sidebar sidebar--files" data-sidebar="files">
            <div class="sidebar-collapsed-label" aria-hidden="true">Files</div>
            <div class="sidebar-content">
                <div class="sidebar-header">
                    <div class="sidebar-path" id="sidebar-path"></div>
                </div>
                <ul id="file-list" class="file-list" role="tree"></ul>
            </div>
        </aside>
    </div>

    <div id="offline-overlay" class="offline-overlay">
        <div class="offline-message">
            <div class="offline-spinner"></div>
            <h3 class="offline-title">Connection Lost</h3>
            <p class="offline-description">Reconnecting to the live view server...</p>
        </div>
    </div>

    <div id="terminal-panel" class="terminal-panel">
        <div class="terminal-toolbar">
            <div class="terminal-title"><i class="fas fa-terminal"></i><span>Terminal</span></div>
            <div class="terminal-actions">
                <span id="terminal-status" class="terminal-status" role="status" aria-live="polite">Disconnected</span>
                <button id="terminal-toggle" type="button" aria-expanded="true">Hide terminal</button>
            </div>
        </div>
        <div id="terminal-resize-handle" class="terminal-resize-handle" role="separator" aria-orientation="horizontal"
            tabindex="0" aria-label="Resize terminal panel"></div>
        <div class="terminal-body">
            <div id="terminal-container"></div>
        </div>
    </div>

    <script>
        window.__INITIAL_STATE__ = __INITIAL_STATE_JSON__;
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/14.1.2/marked.min.js"
        integrity="sha512-bXyBT2/sYjZg1D7ykDS6eJSE4DFDVPJHvbRAfdfYKr6IusrCz7wAmSm36vz9G8zMob25Rvqu90vft3JI71ygcQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/marked-base-url@1.1.7/lib/index.umd.js"
        integrity="sha512-vBt/Loem3LzFY7GzyW5LjD/RsH3CGU4ORjvDOiqEJDzPWCsCL6yKzCKid0oYSKyPAvH5j9RiwLs1L7QjKbgxEw=="
